<h2>{{isEdit ? 'Editar' : 'Nova'}} Cidade</h2>
<form (ngSubmit)="onSubmit()">
    <div>
        <label>Nome da Cidade:</label>
        <input type="text" [(ngModel)]="nomeCidade" name="nome" required>
    </div>
    <div>
        <label>Estado (UF):</label>
        <select [(ngModel)]="selectedUf" name="uf" [compareWith]="compareUf" required>
            <option [ngValue]="undefined">Selecione...</option>
            <option *ngFor="let uf of ufs$ | async" [ngValue]="uf">
                {{uf.nomeuf}}
            </option>
        </select>
    </div>
    <button type="submit" [disabled]="!selectedUf">Salvar</button>
    <a routerLink="/cidades" class="btn btn-cancel">Cancelar</a>
</form>
